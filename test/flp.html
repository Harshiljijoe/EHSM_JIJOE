<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EHSM Portal</title>
    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            applications: {
                "app-preview": {
                    title: "EHSM Portal",
                    description: "Safety Engineer Portal",
                    additionalInformation: "SAPUI5.Component=com.kaar.ehsm",
                    applicationType: "URL",
                    url: "../"
                }
            }
        };
    </script>
    <script src="https://ui5.sap.com/1.120.14/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script src="https://ui5.sap.com/1.120.14/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ushell"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-compatVersion="edge">
    </script>
    <script>
        sap.ui.getCore().attachInit(() => {
            sap.ushell.Container.createRenderer().placeAt("content");
        });
    </script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
